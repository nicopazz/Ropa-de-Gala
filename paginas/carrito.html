<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/carrito.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <header>
    </header>
    <main>
        <div class="container-fluid">
            <div class="contenedorGlobal row animate__animated animate__backInDown">
                <aside class="contenedorAside d-flex justify-content-around flex-column  col-sm-3" id="seccionCategorias">
                    <div>
                        <h1 class="tituloAside text-center fw-bold animate__animated animate__backInDown">Rolling <br>Shop</h1>
                    </div>
                    <div class="contenedorUl">
                        <ul class="d-flex flex-column gap-4 text-center">
                            <ol>
                                <button id="sacos" class="asideBotones  active animate__animated animate__backInDown">Su carrito</button>
                            </ol>
                            <ol>
                                <button class="botonInicio btn btn-warning animate__animated animate__backInDown" id="todos"><a id="volverAlInicio" href="../index.html">Volver al inicio</a></button>
                            </ol>
                        </ul>
                    </div>
                </aside>
                <div class="contenedorDiv col-sm-9 p-3" id="seccionRopa">
                    <h2 class="tituloDiv text-center animate__animated animate__bounceInLeft">Carrito</h2>
                    <p class="textoCarritoVacio fw-bold animate__animated animate__bounceInLeft">Su carrito esta vacio. <i class="bi bi-emoji-frown"></i></p>
                    <div id="contenedorCarrito" class=" justify-content-between">
                        <div id="contenedorProducto" class="d-flex flex-column gap-4 text-center">
                            <!-- INSERTADO DESDE JS -->
                        </div>
                        <div class="contenedorFuncionesCarrito d-flex justify-content-between">
                            <div class="my-auto d-flex flex-column">
                                <button id="vaciarCarrito" class="btn btn-danger small">Vaciar carrito</button>
                            </div>
                            <div class="d-flex mt-3">
                                <div class="contenedorTotal px-5 ">
                                    <p class="mb-0">Total</p>
                                    <p id="total">$</p>
                                </div>
                                <div class="my-auto divBotonComprar p-2 px-3 my-auto">
                                    <a href="../paginas/pagError.html"> 
                                        <button class="botonComprar btn btn-success">Comprar</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="botonInicioFin mt-4">
                    <button class="btn btn-warning" id=""><a id="volverAlInicio" href="../index.html">Volver al inicio</a></button>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid">

    </footer>

   <script src="/componentes/navbar.js"></script>
    <script src="/componentes/footer.js"></script>
    <script type="module" src="./componentes/navbar.js"></script>
    <script type="module" src="../js/carrito.js"></script>

</body>
</html>
